services:
  - type: web
    name: nexus-ecommerce
    env: node
    plan: free # Change to 'starter' if you need a persistent disk
    buildCommand: npm install
    startCommand: node scripts/initDb.js && node scripts/seedData.js && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: DATABASE_URL
        value: /var/data/ecommerce.db
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
